<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo - Tableau</title>
    <style>
        th, td {
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <!--EMMET-->
    <!---->
    <div>
        <table>
            <caption>Statistiques des controles radar sur l'autoroute A7</caption>
            <tr>
                <th>Vitesse mesuré en Km/H</th>
                <td>de 90 à 110km/h</td>
                <td>de 110 à 130km/h</td>
                <td>de 130 à 140km/h</td>
                <td>de 140 à 160km/h</td>
                <td>de 160 à 190km/h</td>
            </tr>
    
            <tr>
                <th>Nombre de véhicules</th>
                <td>324</td>
                <td>176</td>
                <td>975</td>
                <td>664</td>
                <td>764</td>
            </tr>
    
            <tr>
                <th>Sanctions opérées</th>
                <td>NON</td>
                <TD>OUI</TD>
                <td>OUI</td>
                <td>Amende</td>
                <td>Retrait</td>
            </tr>
    
        </table>
    </div>
</body>
</html>
